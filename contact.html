
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Curtis</title>
</head>
<body>
    <header>
        <h1>Curtis Kilgore</h1>
        <ul>
            <li>About</li>
            <li>Portfolio</li>
            <li>Contact</li>
        </ul>
    </header>

    <section id="main">
        <h2>Contact</h2>
        <hr>
        
        <form>
            <label for="fName">First name:</label><br>
            <input type="text" id="fName" placeholder="Curtis"><br><br>

            <label for="lName">Last name:</label><br>
            <input type="text" id="lName" name="lName" placeholder="Kilgore"><br><br>

            <label id="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="You are such a good programmer Curtis Kilgore. I would love to hire you."></textarea><br>

            <input type="button" value="Submit">
        </form>
    </section>
</body>
</html>
