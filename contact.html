
<!DOCTYPE html>

<body>
    <header>
        <div class="container">
            <a href="/index.html" id="logo">Curtis Kilgore</a>
            <nav>
                <li><a href="/index.html" class="floatR">About</a></li>

                <li><a href="/contact.html" class="floatR">Contact</a></li>
            </nav>
        </div>

    <div class="wrapper" >

        <section id="main" class="contact-main">
            <h1>Contact</h1>
            
            <form>
                <label for="fName">First name:</label><br>
                <input type="text" id="fName" placeholder="Curtis" required><br><br>
    
                <label for="lName">Last name:</label><br>
                <input type="text" id="lName" name="lName" placeholder="Kilgore" required><br><br>
    
                <label id="message">Message</label><br>
                <textarea name="message" id="message" rows="7" placeholder="You are such a good programmer Curtis Kilgore. I would love to hire you."></textarea required><br>
    
                <input type="button" value="Submit" id="button">
            </form>
        </section>
    </div>

    </footer>
